<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Add Driver Details</title>
    <link rel="stylesheet" href="css/driver.css">
</head>
<body>
    <center>
    <form action="add_driver" method="post">
    <div class="ab">
            <h1 id="head"><b>Add Driver Details</b></h1><br>
            <label  for="">Driver Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="dname" type="text" placeholder="Driver Name" required><br><br>
            <label  for="">Driver Type</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="dtype" class="sel">
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
                <option value="Car">Car</option>
                <option value="Moter Cycle">Moter Cycle</option>
                <option value="Ship">Ship</option>
                <option value="Taxi">Taxi</option>
                <option value="Air Transportation">Air Transportation</option>
                <option value="Auto rickshaw">Auto rickshaw</option>
            </select>
            <br><br>
            <label  for="">Driver Mob_No</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="dnumber" type="text" placeholder="Driver Mob_No" required><br><br>
            <label  for="">Driver D-O-B</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="dob" type="date" placeholder="dob" required><br><br>
            <label  for=""> Licence Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="lnumber" type="text" placeholder=" Licence Number" required><br><br>
            <label  for="">Aadhar Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="anumber" type="text" placeholder="Aadhar Number" required><br><br>
            <label  for="">PAN Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="pnumber" type="text" placeholder="PAN Number" required><br><br>
            <label  for="">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="sel" name="addres" type="text" placeholder="Address" required><br><br>
            <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Reset</button>
      </div>
    </form>
</center>
</body>
</html>
